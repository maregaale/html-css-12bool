<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Framework 12-bool -->
    <link rel="stylesheet" href="css/12-bool.css">
    <!-- /Framework 12-bool -->

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /style css -->

    <title>12bool</title>
  </head>
  <body>
    <header>
      <!-- row-1 -->
      <div class="container">
        <div class="row">
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
           1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
          <div class="col-1">
            1 col
          </div>
        </div>
      </div>

      <!-- /row-1 -->

    </header>

    <main>
      <!-- row-2 -->

      <div class="container">
        <div class="row">
          <div class="col-12">
            12 col
          </div>
        </div>
      </div>
      <!-- /row-2 -->

      <!-- row-3 -->
      <div class="container">
        <div class="row">
          <div class="col-8">
            8 col
          </div>
          <div class="col-2">
            2 col
          </div>
          <div class="col-2">
            2 col
          </div>
        </div>
      </div>
      <!-- /row-3 -->

      <!-- row-4 -->
      <div class="container">
        <div class="row">
          <div class="col-1">
            1 col
          </div>
          <div class="col-2">
            2 col
          </div>
          <div class="col-2">
            2 col
          </div>
          <div class="col-6">
            6 col
          </div>
          <div class="col-1">
            1 col
          </div>
        </div>
      </div>
      <!-- /row-4 -->
    </main>
    <footer>
      <!-- row-5 -->
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="container">
              <div class="col-2">
                <span>Nested
                2 col</span>
              </div>
              <div class="col-2">
                <span>Nested
                2 col</span>
              </div>
              <div class="col-8">
                <span>Nested 8 col</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container">
              <div class="col-6">
                <span>Nested 6 col</span>
              </div>
              <div class="col-6">
                <span>Nested 6 col</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /row-5 -->

    </footer>
  </body>
</html>
